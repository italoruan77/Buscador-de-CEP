<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--My Style-->
    <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="https://www.apple.com/v/maps/d/images/overview/intro_icon__dfyvjc1ohbcm_large.png" type="image/x-icon">
    <title>BUSCA CEP</title>
</head>
<body>

    <section class="container-fluid search slide-in-fwd-center" id="search">
        <div class="title">
            <i class="fa-solid fa-location-dot"></i>
            <h1>Buscador de Cep </h1>
        </div>

      
        <form class="bar-search" >
            <input id="cep" type="text" placeholder="Insira o Cep..." autocomplete="off" required>
            <button id="btnBuscar">
                <a href="#results">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </button>
        </form>
    </section>

    <section class="results slide-in-bck-center" id="results">
       <div class="container">
      
        <div class="title-results fw-bold text-center fs-1 mb-5">
           <h2>Resultado</h2> 
        </div>
            <div class="row">
              
                <div class="col-sm-12 col-md-12 col-lg-6 d-flex flex-column justify-content-center">
                  <div class="text-center m-5">
                    <button id="newbusca" type="button" class="btn btn-success w-75">Nova Busca</button>
                </div>
                  <div class="card m-3 p-2">
                    <div class="card-body">
                      <h3 class="card-title fw-bold">Endereço:</h3>
                      <p id="endereco" class="card-text">...</p>
                    </div>
                  </div>

                  <div class="card m-3 p-2">
                    <div class="card-body">
                      <h3 class="card-title fw-bold">Bairro:</h3>
                      <p id="bairro" class="card-text">...</p>
                    </div>
                  </div>

                  <div class="card m-3 p-2">
                    <div class="card-body">
                      <h3 class="card-title fw-bold">Cidade:</h3>
                      <p id="cidade" class="card-text">...</p>
                    </div>
                  </div>
              
                  <div class="card m-3 p-2">
                    <div class="card-body">
                      <h3 class="card-title fw-bold">Estado UF:</h3>
                      <p id="estado" class="card-text">...</p>
                    </div>
                  </div>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-6 d-flex flex-column justify-content-center align-items-center p-3">
                  <div class="map-results fw-bold text-center mt-4">
                    <p>Localização Aproximada</p>
                </div>
                <div class="map ratio ratio-4x3">
                   <iframe id="embedmap"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    scrolling="no"
                    marginheight="0"
                    marginwidth="0"
                    src="">
                      </iframe>
                  </div>
                </div>
            </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
